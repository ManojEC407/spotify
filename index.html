<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
  </head>
  <body>
    <nav>
      <h1>Spotify</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <button>Cart <span id="cartItem"></span></button>
    </nav>


    <div class="container">
      <button onclick="AddToCart()">Add to Cart</button>
    </div>

    <script>
      let currentItem = 0
      document.querySelector("#cartItem").textContent = currentItem;

      function AddToCart(){
        currentItem +=1
        document.querySelector("#cartItem").textContent = currentItem;
      }
    </script>
  </body>
</html>
